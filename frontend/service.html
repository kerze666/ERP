<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>ERP application</title>
    </head>
    <body>
        <div id="navigation">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contractor.html">Contractors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="invoice.html">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="backup.html">Backup</a>
                </li>
            </ul>
        </div>
        
        <div id="pageTitle" class="container-fluid">
            <div class="jumbotron jumbotron-fluid text-center text-secondary">
                <h1 class="font-weight-bold">Services</h1>
            </div>
        </div>
        
        <div id="content" class="container">
            <div class="card-columns text-center">
                <div class="card">
                    <a href="#findService" data-toggle="collapse">
                        <div class="card-body text-white bg-dark">
                            Find service
                        </div>
                    </a>
                </div>
                <div id="listAllServices" class="card">
                    <a href="#">
                        <div class="card-body text-white bg-dark">
                            List all services
                        </div>
                    </a>
                </div>
                <div class="card">
                    <a href="#addService" data-toggle="collapse">
                        <div class="card-body text-white bg-dark">
                            Add service
                        </div>
                    </a>
                </div>
            </div>
            <div id="findService" class="collapse">
                <form id="findServiceForm">
                    <div class="input-group">
                        <input type="number" name="id" placeholder="Id" required class="form-control">
                        <button type="submit" class="btn btn-primary float-right">Find</button>
                    </div>
                </form> 
            </div>
            <div id="addService" class="collapse">
                <form id="addServiceForm">
                    <div class="form-group">
                        <input type="text" name="name" required placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Price" step=".01" name="price" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Add</button>
                </form> 
            </div>
            <div id="result" class="d-none">
                <table id="resultTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Service id</th>
                            <th>Service name</th>
                            <th>Service price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div id="error" class="d-none text-center">
                <div class="card">
                    <div class="card-header bg-danger">Error</div>
                    <div id="errorContent" class="card-body"></div> 
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/general.js"></script>
        <script src="js/service.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
